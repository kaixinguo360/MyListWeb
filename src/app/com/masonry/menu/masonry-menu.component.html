<div (click)="open()">
  <app-card-preview [node]="node"></app-card-preview>
</div>

<div>
  <h2>{{node.mainData.title}}</h2>
  <p>{{node.mainData.comment}}</p>
</div>

<mat-nav-list>

  <a [routerLink]="['/edit/node', node.mainData.id]" mat-list-item (click)="close()">
    <mat-icon>edit</mat-icon>
    <span mat-line>Edit</span>
  </a>

  <a mat-list-item (click)="star()">
    <mat-icon>star</mat-icon>
    <span mat-line>Star</span>
  </a>

</mat-nav-list>
