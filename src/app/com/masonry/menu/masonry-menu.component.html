<div class="container">
  <div class="card-container hide-overflow">
    <div class="preview-container hide-overflow">
      <app-card-preview [node]="node"></app-card-preview>
    </div>
    <div class="info-container hide-overflow">
      <h2>{{node.mainData.title?(node.mainData.title|limit:50):('Unnamed '+node.mainData.type|titlecase)}}</h2>
      <p>{{node.mainData.comment|limit:50}}</p>
    </div>
  </div>

  <mat-nav-list>

    <a mat-list-item [routerLink]="['/node', node.mainData.id,'edit']" (click)="close()" *ngIf="canWrite">
      <mat-icon>edit</mat-icon>
      <span mat-line>Edit</span>
    </a>

    <a mat-list-item (click)="star()">
      <mat-icon>star</mat-icon>
      <span mat-line>Star</span>
    </a>

  </mat-nav-list>

  <div style="height: 100px"></div>
</div>
