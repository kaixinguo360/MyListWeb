<ngx-masonry #masonry class="container" [options]="masonryOptions" useImagesLoaded="false" updateLayout="false"
             [style.width.px]="containerWidth">
  <ngxMasonryItem class="item" (click)="click(node)" *ngFor="let node of nodes"
                  [style.width]="view.isMobile?'50%':columnWidth+'px'">
    <app-masonry-item [node]="node" [maxHeight]="500"></app-masonry-item>
  </ngxMasonryItem>
</ngx-masonry>
<mat-icon class="center-icon big-icon" *ngIf="!nodes.length">info</mat-icon>
<span class="center-info" *ngIf="!nodes.length">Empty Directory</span>
