<button type="button" mat-icon-button [matMenuTriggerFor]="sortMenu">
  <mat-icon>sort</mat-icon>
</button>
<mat-menu #sortMenu xPosition="before">
  <button mat-menu-item
          *ngFor="let item of orderMenuItems"
          [matTooltip]="item.tip"
          [class.menu-select]="item.order===currentOrder"
          (click)="changeOrder(item.order)">
    <mat-icon>{{item.icon}}</mat-icon>
    {{item.title}}
  </button>
</mat-menu>
