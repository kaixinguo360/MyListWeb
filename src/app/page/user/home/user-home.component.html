<div class="icon-box">
  <button mat-icon-button routerLink="/edit/node"><mat-icon>add</mat-icon></button>
  <app-order-selector></app-order-selector>
  <app-filter #filter></app-filter>
  <button mat-icon-button (click)="fetchData()"><mat-icon>refresh</mat-icon></button>
</div>
<app-masonry [nodes]="nodes" *ngIf="nodes&&!error"></app-masonry>
<mat-icon class="center-icon big-icon" *ngIf="error" (click)="fetchData()">refresh</mat-icon>
<span class="center-info" *ngIf="error">Reload</span>
