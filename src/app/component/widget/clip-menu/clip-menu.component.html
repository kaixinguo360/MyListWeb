<button type="button" mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon matBadgeSize="small" matBadgeColor="accent" matBadgePosition="above before"
            [matBadge]="clipboard.length.toString()">
    {{clipboard.fixed?'integration_instructions':'assignment'}}
  </mat-icon>
</button>

<mat-menu #menu xPosition="before" yPosition="below">
  <button mat-menu-item (click)="clipboard.clear()"><mat-icon>close</mat-icon>Clear All</button>
  <button mat-menu-item (click)="$event.stopPropagation();clipboard.setFixed(!clipboard.fixed)">
    <mat-icon>{{clipboard.fixed?'lock':'lock_open'}}</mat-icon>
    {{clipboard.fixed?'Fixed':'Not Fixed'}}
  </button>

  <ng-container *ngIf="node">
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="add()">
      <mat-icon>add_circle</mat-icon>Add To
      <i>{{node.mainData.type|titlecase}}<span class="small">#{{node.mainData.title}}</span></i>
    </button>
    <button mat-menu-item (click)="remove()">
      <mat-icon>remove_circle</mat-icon>Remove From
      <i>{{node.mainData.type|titlecase}}<span class="small">#{{node.mainData.title}}</span></i>
    </button>
  </ng-container>

  <mat-divider></mat-divider>
  <button mat-menu-item (click)="create('List')"><mat-icon>playlist_add</mat-icon>New List</button>
  <button mat-menu-item (click)="create('Collection')"><mat-icon>playlist_add</mat-icon>New Collection</button>
</mat-menu>
