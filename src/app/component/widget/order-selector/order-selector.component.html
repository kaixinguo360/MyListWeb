<button type="button" mat-icon-button [matMenuTriggerFor]="sortMenu">
  <mat-icon>sort</mat-icon>
</button>
<mat-menu #sortMenu xPosition="before">
  <button mat-menu-item *ngFor="let item of orderMenuItems"
          [class.menu-select]="item.order==orderService.order"
          [matTooltip]="item.tip"
          (click)="orderService.setOrder(item.order)">
    <mat-icon>{{item.icon}}</mat-icon>{{item.title}}
  </button>
</mat-menu>
