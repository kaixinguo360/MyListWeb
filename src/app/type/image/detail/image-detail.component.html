<div class="container" [class.container-zoom]="zoom">
  <div>
    <div>
      <div class="item-container"  (click)="$event.stopPropagation()">
        <div class="img-container"
             [class.img-container-nozoom]="!zoom"
             [class.img-container-zoom]="zoom"
             [class.img-container-loading]="(!zoom&&loading&&!error)||error"
             (click)="zoom?$event.stopPropagation():'';zoom=false">
          <img [src]="proxy.proxy(image.url)" [alt]="node.mainData.title" *ngIf="!error"
               [class.img-nozoom]="!zoom"
               [class.img-zoom]="zoom"
               (click)="$event.stopPropagation();zoom=!zoom"
               (load)="loading=false"
               (error)="error=true">
          <mat-icon class="big-icon center-icon" color="primary" *ngIf="loading&&!error">
            {{isGIF?'gif':'photo'}}
          </mat-icon>
          <mat-icon class="big-icon center-icon" color="primary" *ngIf="error">broken_image</mat-icon>
        </div>

        <div class="item-title" *ngIf="node.mainData.title">
          {{node.mainData.title}}
        </div>

        <div class="item-description" *ngIf="node.mainData.description">
          {{node.mainData.description}}
        </div>
      </div>
    </div>
  </div>
</div>
