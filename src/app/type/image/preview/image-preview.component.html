<div class="container" [class.container-loading]="loading||error">

  <img [lazyLoad]="lazyload?proxy.proxy(node.mainData.excerpt):null"
       [src]="lazyload?null:proxy.proxy(node.mainData.excerpt)"
       [alt]="node.mainData.excerpt|domain"
       (onLoad)="loading=false;error=!$event;onload()"
       (load)="loading=false;onload()"
       (error)="loading=false;error=true;onload()">

  <mat-icon color="primary" *ngIf="loading">photo</mat-icon>

</div>
