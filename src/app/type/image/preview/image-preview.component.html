<div class="container" [class.container-loading]="loading||error">

  <img [lazyLoad]="proxy.proxy(node.mainData.excerpt)" *ngIf="lazyload"
       [alt]="node.mainData.excerpt|domain"
       [class.img-loading]="loading"
       [class.img-error]="error"
       (onLoad)="onload(!$event)" (load)="onload(false)">

  <img [src]="proxy.proxy(node.mainData.excerpt)" *ngIf="!lazyload"
       [alt]="node.mainData.excerpt|domain"
       [class.img-loading]="loading"
       [class.img-error]="error"
       (load)="onload(false)" (error)="onload(true)">

</div>
