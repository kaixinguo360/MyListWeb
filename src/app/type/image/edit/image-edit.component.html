<form [formGroup]="imageData" class="edit-box">
  <mat-card>
    <mat-card-content>

      <mat-form-field class="full-width">
        <input required matInput placeholder="Image URL" maxlength="255" formControlName="url" autocomplete="off">
      </mat-form-field>

      <mat-form-field class="full-width">
        <textarea matInput placeholder="Image Description" maxlength="255" formControlName="description" autocomplete="off"></textarea>
      </mat-form-field>

    </mat-card-content>
  </mat-card>
</form>
