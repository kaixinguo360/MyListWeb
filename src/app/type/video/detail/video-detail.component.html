<div class="video-container"
     [class.video-container-playing]="playing"
     (click)="stop($event,player)">
  <video #player [src]="video.url"
         (ended)="playing=false"
         (click)="$event.stopPropagation()"
         [controls]="playing"></video>
  <mat-icon class="big-icon center-icon" color="primary" *ngIf="!playing"
            (click)="play($event,player)">play_arrow</mat-icon>
</div>
