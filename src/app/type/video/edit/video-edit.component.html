<form [formGroup]="videoData" class="edit-box">

  <mat-form-field class="full-width">
    <input required matInput placeholder="Video URL" maxlength="255" formControlName="url" autocomplete="off">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input required matInput placeholder="Video Format" maxlength="255" formControlName="format" autocomplete="off">
  </mat-form-field>
  
</form>
