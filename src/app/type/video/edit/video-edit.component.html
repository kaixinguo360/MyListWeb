<form [formGroup]="videoData" class="edit-box">

  <mat-form-field class="full-width">
    <input required matInput placeholder="Video URL" maxlength="1024" formControlName="url" autocomplete="off">
  </mat-form-field>

  <mat-form-field class="full-width">
    <input required matInput placeholder="Video Format" maxlength="1024" formControlName="format" autocomplete="off">
  </mat-form-field>

</form>
